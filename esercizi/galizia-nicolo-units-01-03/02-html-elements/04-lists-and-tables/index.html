<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste e tabelle</title>
    <meta name="description" content="Use of list and table elements" />
    <meta name="author" content="Galizia NicolÃ²" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <h1>Liste e tabelle</h1>

    <!-- Ordered list -->
    <h2>Lista ordinata:</h2>
    <ol type="a">
      <li>Caffe</li>
      <li>Acqua</li>
      <li>Latte</li>
    </ol>

    <hr />

    <!-- Unordered list -->
    <h2>Lista non ordinata:</h2>
    <ul>
      <li>Caffe</li>
      <li>Acqua</li>
      <li>Latte</li>
    </ul>

    <hr />

    <!-- List of images -->
    <h2>Lista immagini:</h2>
    <ol>
      <li><img src="https://picsum.photos/200/300" alt="immagine random" /></li>
      <li><img src="https://picsum.photos/200/300" alt="immagine random" /></li>
      <li><img src="https://picsum.photos/200/300" alt="immagine random" /></li>
    </ol>

    <hr />

    <!-- Table with list elements and images -->
    <h2>Tabella con elementi lista e immagini</h2>

    <table style="width: 100%">
      <tr>
        <th>Caffe</th>
        <th>Acqua</th>
        <th>Latte</th>
      </tr>
      <tr>
        <td>
          <img src="https://picsum.photos/200/300" alt="immagine random" />
        </td>
        <td>
          <img src="https://picsum.photos/200/300" alt="immagine random" />
        </td>
        <td>
          <img src="https://picsum.photos/200/300" alt="immagine random" />
        </td>
      </tr>
      <tr>
        <td>
          <ul>
            <li>Caffe</li>
            <li>Caffe</li>
            <li>Caffe</li>
          </ul>
        </td>
        <td>
          <ul>
            <li>Acqua</li>
            <li>Acqua</li>
            <li>Acqua</li>
          </ul>
        </td>
        <td>
          <ul>
            <li>Latte</li>
            <li>Latte</li>
            <li>Latte</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
